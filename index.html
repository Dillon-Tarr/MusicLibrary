<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="music, library">
    <meta name="author" content="Dillon">
    <title>Music Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      Following is your requested data from the music library (default - all tracks):<br><br>
      <table id="results-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Track&nbspTitle</th>
            <th>Album</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Release Date</th>
          </tr>
        </thead>
        <tbody id="table-data">
        </tbody>
      </table>
    </div>
    <form id="filter-form">
      Filter by:<br>
      <input type="radio" id="all-tracks" name="filterBy" value="all-tracks" checked>
      <label for="all-tracks">View&nbspAll&nbspTracks</label><br>
      <input type="radio" id="id" name="filterBy" value="id">
      <label for="id">ID (#)</label><br>
      <input type="radio" id="title" name="filterBy" value="title">
      <label for="title">Track&nbspTitle</label><br>
      <input type="radio" id="album" name="filterBy" value="album">
      <label for="album">Album</label><br>
      <input type="radio" id="artist" name="filterBy" value="artist">
      <label for="artist">Artist</label><br>
      <input type="radio" id="genre" name="filterBy" value="genre">
      <label for="genre">Genre</label><br>
      <input type="radio" id="releaseDate" name="filterBy" value="releaseDate">
      <label for="releaseDate">Release&nbspDate&nbsp(mm/dd/yyyy)</label><br>
      <input type="search" name="filterText" id="filterText" placeholder="Search here" autofocus>
      <label for="filterText"></label><br>
      <input type="submit" name="Filter" id="filter-button" value="Filter">
      <label for="filter-button"></label>
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
