<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="music, library">
    <meta name="author" content="Dillon">
    <title>Music Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      I am going to get data from the music library and display it below in a pretty table!<br><br>
      <table id="results-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Album</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Release Date</th>
          </tr>
        </thead>
        <tbody id="table-data">
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
